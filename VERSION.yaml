# MemNexus Platform Version
# Single source of truth for API contract versioning
# Last updated: 2025-12-17

platform: 1.0.0  # Public-facing platform version

# Generated packages - ALL share the same version (API contract version)
# This version is embedded in the OpenAPI spec and used by SDK/CLI/MCP
generated:
  version: 1.2.1
  spec_version: 1.2.1
  last_updated: "2026-01-16T20:40:42Z"
  packages:
    typescript-sdk:
      package: "@memnexus-ai/typescript-sdk"
      npm_url: https://www.npmjs.com/package/@memnexus-ai/typescript-sdk
      description: "TypeScript SDK for programmatic API access"
    python-sdk:
      package: "memnexus-python-sdk"
      pypi_url: https://pypi.org/project/memnexus-python-sdk/
      description: "Python SDK for programmatic API access"
    cli:
      package: "@memnexus-ai/cli"
      npm_url: https://www.npmjs.com/package/@memnexus-ai/cli
      description: "Command-line interface for terminal users"
    mcp:
      package: "@memnexus-ai/mcp-server"
      npm_url: https://www.npmjs.com/package/@memnexus-ai/mcp-server
      description: "Model Context Protocol server for AI agent integration"

# Backend components - independent service versioning
components:
  core-api:
    version: 1.1.0                   # Backend service version (from package.json)
    api_version: 1.0.0               # API contract version it implements
    repo: memnexus-ai/mx-core-api
    last_updated: "2025-12-17T00:00:00Z"
    description: "Core API service providing MemNexus functionality"

  gateway:
    version: 1.0.0                   # Gateway service version
    api_version: 1.0.0               # API contract version it routes
    repo: memnexus-ai/mx-api-gateway
    last_updated: "2025-12-17T00:00:00Z"
    description: "Kong API Gateway with routing and authentication"

# Release history
releases:
  - platform: 1.0.0
    date: "2025-12-10"
    generated_version: 1.0.0        # SDK, CLI, MCP all at this version
    components:
      core-api: 1.0.0
      gateway: 1.0.0
    changelog: |
      - Initial unified release system
      - SDK, CLI, and MCP Server all generated from same OpenAPI spec
      - Centralized version coordination
      - Automated release pipeline established
    breaking_changes: false
    notes: "First release using unified mx-releases repository"
